<div class="container" *ngIf="proyecto">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="imag">imagen</label>
                    <input type="file" class="form-control" id="imag" name="imag" (change)="uploadImage($event)" accept=".jpg, .jpeg, .png, .json">
                </div>
                <div class="imagen">
                    <img [src]="imagenService.url" width="200px">
                </div>

                <br>
                <button class="btn btn-success">
                    Actualizar Proyecto
                </button>
            </form>
        </div>
    </div>
</div>
